<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>Weather Dashboard</header>

    <!-- Create overall container row-->
    <main class ="row">
        <!-- Create the left pane -->
        <aside class="col-md-3">
            <form id="leftPane">
                <label for="city">Search for a City:</label><br><br>
                <input id="city">
                <button id="search" class="fas fa-search"></button>
            </form>
            <hr/>
            <div id="prevSearches"></div>
        </aside>

        <!-- Create the right pane -->
        <section class="col-md-9">
            <!-- Create top part -->
            <div class="card" id="topPane">
                <h3 id="cityDateIcon">Atlanta</h3>
            </div>

            <!-- Create bottom part -->
            <h3>5-Day Forecast:</h3>

            <article id="tomorrow">
                <h4 data-type="date"></h4><br>
                <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"><br>
                <p>Temp: <span data-type="temp"></span></p>
                <p>Humidity: <span data-type="humidity"></span></p>
            </article>
            <article id="dayAfter">
                <h4 data-type="date"></h4><br>
                <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"><br>
                <p>Temp: <span data-type="temp"></span></p>
                <p>Humidity: <span data-type="humidity"></span></p>
            </article>
            <article id="twoDays">
                <h4 data-type="date"></h4><br>
                <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"><br>
                <p>Temp: <span data-type="temp"></span></p>
                <p>Humidity: <span data-type="humidity"></span></p>
            </article>
            <article id="threeDays">
                <h4 data-type="date"></h4><br>
                <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"><br>
                <p>Temp: <span data-type="temp"></span></p>
                <p>Humidity: <span data-type="humidity"></span></p>
            </article>
            <article id="fourDays">
                <h4 data-type="date"></h4><br>
                <img src="https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"><br>
                <p>Temp: <span data-type="temp"></span></p>
                <p>Humidity: <span data-type="humidity"></span></p>
            </article>

            
            
        </section>


    </main>
    
</body>
</html>
