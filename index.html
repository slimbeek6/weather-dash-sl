<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>Weather Dashboard</header>

    <!-- Create overall container row-->
    <main class ="row">
        <!-- Create the left pane -->
        <aside class="col-md-3">
            <form id="leftPane">
                <label for="city">Search for a City:</label><br><br>
                <input id="cityInput">
                <button id="search" class="fas fa-search"></button>
            </form>
            <hr/>
            <div id="prevSearches"></div>
        </aside>

        <!-- Create the right pane -->
        <section class="col-md-9">
            <!-- Create top part -->
            <div class="card" id="topPane">
                <h3><span id="cityDateIcon"></span></h3>
                <p>Current Temperature: <span id="curTemp"></span> F</p>
                <p>Current Humidity: <span id="curHum"></span>%</p>
                <p>Current Wind Speed: <span id="curSpeed"></span> MpH</p>
                <p id="uvi">Current UV Index: <span id="curUVI"></span></p>
            </div>

            <!-- Create bottom part -->
            <h3>5-Day Forecast:</h3>

            <article id="day1">
                <h4 id="date1"></h4><br>
                <img id="icon1"><br>
                <p>Temp: <span id="temp1"></span></p>
                <p>Humidity: <span id="humidity1"></span></p>
            </article>
            <article id="day2">
                <h4 id="date2"></h4><br>
                <img id="icon2"><br>
                <p>Temp: <span id="temp2"></span></p>
                <p>Humidity: <span id="humidity2"></span></p>
            </article>
            <article id="day3">
                <h4 id="date3"></h4><br>
                <img id="icon3"><br>
                <p>Temp: <span id="temp3"></span></p>
                <p>Humidity: <span id="humidity3"></span></p>
            </article>
            <article id="day4">
                <h4 id="date4"></h4><br>
                <img id="icon4"><br>
                <p>Temp: <span id="temp4"></span></p>
                <p>Humidity: <span id="humidity4"></span></p>
            </article>
            <article id="day5">
                <h4 id="date5"></h4><br>
                <img id="icon5"><br>
                <p>Temp: <span id="temp5"></span></p>
                <p>Humidity: <span id="humidity5"></span></p>
            </article>

            
            
        </section>


    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
